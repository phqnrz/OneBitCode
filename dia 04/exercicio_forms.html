<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA</title>
</head>

<body>
    <h1>Cadastro dos astronautas</h1>
    <hr>
    <h2>Cadastro de Usuário</h2>
    <h3>Dados Pessoais: </h3>

    <form action="">
        <div>
            <label for="name">Nome completo: </label>
            <input type="text" id="name" name="name" required />
        </div><br>

        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" autocomplete="on" required /> -

            <label for="password"> Senha: </label>
            <input type="password" id="password" name="password" autocomplete="off" required />
        </div><br>

        <div>
            <label for="birthday">Data de nascimento: </label>
            <input type="date" id="birthday" name="birthday" required /> -

            <label for="photo"> Foto: </label>
            <input type="file" id="photo" name="photo" required />
        </div><br>

        <div>
            <label for="nationality">Nacionalidade: </label>
            <select name="nationality" required>
                <option value="none" selected></option>
                <option value="russa">Russa</option>
                <option value="americana">Americana</option>
                <option value="brasileira">Brasileira</option>
                <option value="indiana">Indiana</option>
                <option value="chinesa">Chinesa</option>
            </select> -
            Gênero:
            <label for="female"> F</label><input type="radio" id="female" name="female" />
            <label for="male"> M</label><input type="radio" id="male" name="male" />
        </div><br>

        <div>
            Suas principais habilidades:<br>
            <label for="int">Inteligência</label><input type="checkbox" id="int" name="int" /> -
            <label for="res">Resiliência</label><input type="checkbox" id="res" name="res" /> -
            <label for="physic">Preparo Físico</label><input type="checkbox" id="physic" name="physic" /> -
            <label for="edu">Educação</label><input type="checkbox" id="edu" name="edu" />
        </div><br>
        <div>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Por que você gostaria de ser um astronauta?"></textarea>
        </div><br>
        <div>
            <input type="submit" value="Criar" />
        </div>
    </form>
    <hr>

    </footer>

</body>

</html>
