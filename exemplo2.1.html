<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>
</head>
<body>
    <h1>Galáxias</h1>
    <div>
        <p>Galáxia <span style="background-color: blueviolet"> Andrômeda</span></p>
        <p>Galáxia Olho Negro</p>
        <p>Galáxia Cata Vento</p>
    </div>

</body>
</html>
<!--
    DIV: quebra linha
    SPAN: segue na mesma linha
-->
